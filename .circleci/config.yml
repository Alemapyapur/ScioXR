 version: 2.1

 orbs:
  win: circleci/windows@2.2.0

 jobs:
   build:
     executor: win/default     
    
     steps:
       - checkout
       - run: choco install unity --version=2020.3.1 --params="'/InstallationPath:C:\Program Files\Unity'"
       - run: dir /s /b /a:d "C:\Program Files\Unity\Editor"
       - run:
           name: "Building App"
           command: build.bat
           shell: cmd.exe

